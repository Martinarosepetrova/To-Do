<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <h1 class="app__title">Todo List</h1>
        <form id="todo-form" class="todo-form" autocomplete="off">
            <input id="todo-input" class="todo-input" type="text" placeholder="Add a new task..." aria-label="New task">
            <button class="todo-add" type="submit" aria-label="Add task">Add</button>
        </form>

        <section class="controls">
            <div class="filters" role="group" aria-label="Filters">
                <button class="filter-btn is-active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed" class="clear-btn" aria-label="Clear completed tasks">Clear completed</button>
        </section>

        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
        <p id="empty-state" class="empty-state" hidden>No tasks yet. Add one above!</p>
    </main>

    <script src="app.js"></script>
</body>
</html>
